<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | J.K. PrintPack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">J.K. PrintPack</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">


                </ul>

            </div>
        </div>
    </nav>
    <hr>
    <h2>
        <center>Final Answer:{{ans}}</center>
    </h2>
    <hr>
    <h2>
        <center>Total:{{total}}</center>
    </h2>
    <hr>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <input type="number" step="0.01" name="pr" placeholder="Enter Profit PR.">
            <input type="number" step="0.01" name="qu" placeholder="Enter Quantity">
            <input type="submit" value="Submit">
        </form>
    </div>
    <hr>
    <center><h1>Total PR:{{total_pr}}</h1></center>
    <center><h1>Final Cost:{{fc}}</h1></center>
    
</body>

</html>
